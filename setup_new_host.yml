---
- name: Configure new host for Ansible
  hosts: all

  tasks:
    -  name: Create Ansible User
       user:
         name: ansible
         password: '!'
         groups: wheel

    - name: Add SSH key for Ansible User
      authorized_key:
        user: ansible
        manage_dir: yes
        key: 'ssh-rsa  Ansible SSH Key'

    - name: Create Ansible sudo rule
      copy:
        src: files/ansible.sudo
        dest: /etc/sudoers/ansible
        owner: root
        group: root
        mode: 440